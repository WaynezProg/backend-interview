</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">ç¤¾ç¾¤å¹³å°æ§åˆ¶å°</a>
                <div class="navbar-nav">
                    <a href="/" class="nav-link">é¦–é </a>
                    <a href="/users" class="nav-link">ä½¿ç”¨è€…ç®¡ç†</a>
                    <span id="user-info" class="nav-link"></span>
                    <button id="logout-btn" class="btn btn-secondary hidden">ç™»å‡º</button>
                    <a href="/login" id="login-link" class="nav-link">ç™»å…¥</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="content">
            <div class="text-center">
                <p>è¼‰å…¥ä¸­...</p>
            </div>
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentUser = null;
        let authToken = null;
        let postId = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadPostDetail();
        });

        // æª¢æŸ¥èªè­‰ç‹€æ…‹
        function checkAuth() {
            authToken = localStorage.getItem('token');
            currentUser = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (currentUser) {
                document.getElementById('user-info').textContent = `æ­¡è¿ï¼Œ${currentUser.username}`;
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('login-link').classList.add('hidden');
            } else {
                document.getElementById('user-info').textContent = '';
                document.getElementById('logout-btn').classList.add('hidden');
                document.getElementById('login-link').classList.remove('hidden');
            }
        }

        // ç™»å‡º
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            authToken = null;
            checkAuth();
            window.location.href = '/';
        });

        // è¼‰å…¥è²¼æ–‡è©³æƒ…
        async function loadPostDetail() {
            // å¾ URL åƒæ•¸æˆ–è·¯å¾‘ç²å–è²¼æ–‡ ID
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('post') || window.location.pathname.split('/')[2];
            const content = document.getElementById('content');
            
            if (!currentUser) {
                content.innerHTML = `
                    <div class="card">
                        <p>è«‹å…ˆç™»å…¥</p>
                        <a href="/login" class="btn btn-primary">ç™»å…¥</a>
                    </div>
                `;
                return;
            }

            try {
                // è¼‰å…¥è²¼æ–‡
                const postResponse = await apiCall(`/posts/${postId}`);
                if (!postResponse || !postResponse.ok) {
                    content.innerHTML = '<div class="error">è²¼æ–‡ä¸å­˜åœ¨æˆ–ç„¡æ¬Šé™æŸ¥çœ‹</div>';
                    return;
                }
                const post = await postResponse.json();

                // è¼‰å…¥ç•™è¨€
                const commentsResponse = await apiCall(`/posts/${postId}/comments`);
                const comments = commentsResponse && commentsResponse.ok ? await commentsResponse.json() : [];

                content.innerHTML = `
                    <div class="d-flex justify-between align-center mb-3">
                        <a href="/" class="btn btn-secondary">â† è¿”å›é¦–é </a>
                        <h1>è²¼æ–‡è©³æƒ…</h1>
                    </div>

                    <!-- è²¼æ–‡å…§å®¹ -->
                    <div class="card mb-3">
                        <div class="d-flex justify-between align-center mb-2">
                            <h2>${post.author?.username || 'æœªçŸ¥ä½¿ç”¨è€…'}</h2>
                            <small style="color: #666;">${new Date(post.created_at).toLocaleString('zh-TW')}</small>
                        </div>
                        <p style="margin-bottom: 16px; white-space: pre-wrap;">${post.content}</p>
                        <div class="d-flex gap-1">
                            <button class="btn ${post.is_liked ? 'btn-warning' : 'btn-success'}" onclick="handleLike('post', ${post.id})">ğŸ‘ ${post.likes_count || 0} ${post.is_liked ? '(å·²æŒ‰è®š)' : ''}</button>
                        </div>
                    </div>

                    <!-- ç•™è¨€è¡¨å–® -->
                    <div class="card mb-3">
                        <h3>ç™¼è¡¨ç•™è¨€</h3>
                        <div id="comment-error" class="error hidden"></div>
                        <form id="comment-form">
                            <div class="form-group">
                                <textarea id="comment-content" class="form-textarea" placeholder="åˆ†äº«ä½ çš„æƒ³æ³•..." rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">ç™¼å¸ƒç•™è¨€</button>
                        </form>
                    </div>

                    <!-- ç•™è¨€åˆ—è¡¨ -->
                    <div class="card">
                        <h3>ç•™è¨€ (${comments.length})</h3>
                        <div id="comments-container">
                            ${comments.length === 0 ? '<p style="color: #666;">é‚„æ²’æœ‰ç•™è¨€ï¼Œå¿«ä¾†ç™¼è¡¨ç¬¬ä¸€ç¯‡å§ï¼</p>' : ''}
                        </div>
                    </div>
                `;

                // æ¸²æŸ“ç•™è¨€
                renderComments(comments);

                // ç¶å®šäº‹ä»¶
                document.getElementById('comment-form').addEventListener('submit', handleCreateComment);

            } catch (error) {
                content.innerHTML = '<div class="error">è¼‰å…¥è²¼æ–‡å¤±æ•—</div>';
            }
        }

        // æ¸²æŸ“ç•™è¨€
        function renderComments(comments) {
            const container = document.getElementById('comments-container');
            if (comments.length === 0) {
                container.innerHTML = '<p style="color: #666;">é‚„æ²’æœ‰ç•™è¨€ï¼Œå¿«ä¾†ç™¼è¡¨ç¬¬ä¸€ç¯‡å§ï¼</p>';
                return;
            }

            container.innerHTML = comments.map(comment => renderComment(comment)).join('');
        }

        // æ¸²æŸ“å–®å€‹ç•™è¨€
        function renderComment(comment, level = 0) {
            const isReply = level > 0;
            const isTop = comment.is_top_comment;
            
            return `
                <div class="comment ${isReply ? 'comment-reply' : ''} ${isTop ? 'top-comment' : ''}" id="comment-${comment.id}">
                    <div class="d-flex justify-between align-center mb-1">
                        <strong>${comment.author?.username || 'æœªçŸ¥ä½¿ç”¨è€…'}</strong>
                        <div class="d-flex gap-1">
                            <small style="color: #666;">${new Date(comment.created_at).toLocaleString('zh-TW')}</small>
                            ${isTop ? '<span class="top-badge">ç½®é ‚</span>' : ''}
                        </div>
                    </div>
                    <p style="margin-bottom: 8px; white-space: pre-wrap;">${comment.content}</p>
                    <div class="d-flex gap-1">
                        <button class="btn ${comment.is_liked ? 'btn-warning' : 'btn-success'}" onclick="handleLike('comment', ${comment.id})">ğŸ‘ ${comment.likes_count || 0}</button>
                        <button class="btn btn-secondary" onclick="showReplyForm(${comment.id})">å›è¦†</button>
                        ${currentUser?.id === comment.post?.user_id && !isTop ? `
                            <button class="btn btn-warning" onclick="handleSetTopComment(${comment.id})">è¨­ç‚ºç½®é ‚</button>
                        ` : ''}
                    </div>
                    <div id="reply-form-${comment.id}" class="hidden" style="margin-top: 8px;">
                        <form onsubmit="handleReply(event, ${comment.id})">
                            <div class="form-group">
                                <textarea class="form-textarea" placeholder="å›è¦†ç•™è¨€..." rows="2" required></textarea>
                            </div>
                            <div class="d-flex gap-1">
                                <button type="submit" class="btn btn-primary">å›è¦†</button>
                                <button type="button" class="btn btn-secondary" onclick="hideReplyForm(${comment.id})">å–æ¶ˆ</button>
                            </div>
                        </form>
                    </div>
                    ${comment.replies && comment.replies.length > 0 ? 
                        comment.replies.map(reply => renderComment(reply, level + 1)).join('') : ''}
                </div>
            `;
        }

        // API èª¿ç”¨å‡½æ•¸
        async function apiCall(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                }
            };

            // ç¢ºä¿ URL ä»¥ /api é–‹é ­
            const apiUrl = url.startsWith('/api') ? url : `/api${url}`;
            const response = await fetch(apiUrl, { ...defaultOptions, ...options });
            
            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                currentUser = null;
                authToken = null;
                checkAuth();
                window.location.href = '/login';
                return null;
            }

            return response;
        }

        // è™•ç†å‰µå»ºç•™è¨€
        async function handleCreateComment(e) {
            e.preventDefault();
            const content = document.getElementById('comment-content').value;
            const errorDiv = document.getElementById('comment-error');

            try {
                const response = await apiCall(`/posts/${postId}/comments`, {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });

                if (response && response.ok) {
                    document.getElementById('comment-content').value = '';
                    loadPostDetail(); // é‡æ–°è¼‰å…¥
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'å‰µå»ºç•™è¨€å¤±æ•—';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'å‰µå»ºç•™è¨€å¤±æ•—';
                errorDiv.classList.remove('hidden');
            }
        }

        // è™•ç†å›è¦†
        async function handleReply(e, parentId) {
            e.preventDefault();
            const content = e.target.querySelector('textarea').value;

            try {
                const response = await apiCall(`/posts/${postId}/comments`, {
                    method: 'POST',
                    body: JSON.stringify({ content, parent_id: parentId })
                });

                if (response && response.ok) {
                    loadPostDetail(); // é‡æ–°è¼‰å…¥
                }
            } catch (error) {
                console.error('å›è¦†å¤±æ•—:', error);
            }
        }

        // è™•ç†æŒ‰è®š/å–æ¶ˆæŒ‰è®šï¼ˆåˆ†è²¼æ–‡èˆ‡ç•™è¨€ï¼‰
        async function handleLike(targetType, targetId) {
            try {
                // ä»¥ã€Œæ˜¯å¦å·²æœ‰ç•¶å‰ä½¿ç”¨è€…çš„æŒ‰è®šè¨˜éŒ„ã€ä½œç‚ºåˆ‡æ›ä¾æ“šï¼Œé¿å…ä¾è³´è·¨ä½œç”¨åŸŸç‰©ä»¶
                const likesResponse = await apiCall(`/likes?target_type=${targetType}&target_id=${targetId}`);
                if (likesResponse && likesResponse.ok) {
                    const likes = await likesResponse.json();
                    const userLike = likes.find(like => like.user_id === currentUser?.id);

                    if (userLike) {
                        // å–æ¶ˆæŒ‰è®š
                        const deleteResponse = await apiCall(`/likes/${userLike.id}`, { method: 'DELETE' });
                        if (deleteResponse && deleteResponse.ok) {
                            loadPostDetail();
                        }
                    } else {
                        // æ–°å¢æŒ‰è®š
                        const response = await apiCall('/likes', {
                            method: 'POST',
                            body: JSON.stringify({ target_type: targetType, target_id: targetId })
                        });
                        if (response && response.ok) {
                            loadPostDetail();
                        }
                    }
                }
            } catch (error) {
                console.error('æŒ‰è®šæ“ä½œå¤±æ•—:', error);
            }
        }

        // è™•ç†è¨­å®šç½®é ‚ç•™è¨€
        async function handleSetTopComment(commentId) {
            try {
                const response = await apiCall(`/posts/${postId}/comments/${commentId}/top`, {
                    method: 'PUT'
                });

                if (response && response.ok) {
                    loadPostDetail(); // é‡æ–°è¼‰å…¥
                }
            } catch (error) {
                console.error('è¨­å®šç½®é ‚ç•™è¨€å¤±æ•—:', error);
            }
        }

        // é¡¯ç¤ºå›è¦†è¡¨å–®
        function showReplyForm(commentId) {
            document.getElementById(`reply-form-${commentId}`).classList.remove('hidden');
        }

        // éš±è—å›è¦†è¡¨å–®
        function hideReplyForm(commentId) {
            document.getElementById(`reply-form-${commentId}`).classList.add('hidden');
        }
    </script>
</body>
